<html>
    <head>
        <title>Alliance Login Page</title>
        <style>
            body{
                background: url(allianceuni.avif);
                background-size: cover;
            }
            form{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 370px;
                height: 410px;
                background-color: rgba(255, 255, 255);
                margin-top: 50px;
                border-radius: 10px;
                
            }
            img{
                display: block;
            }
            .p1{
                text-align: center;
                font-size: 15px;
                font-weight: bold;
                padding-top: 30px;
                color: rgb(73, 118, 238);
                margin-bottom: 25px;

            }
            .p2{
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                color: rgb(0, 0, 0);
                margin-top: -20px;
            }
            .i1{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 320px;
                height: 35px;
                margin-top: 30px;
                border : 0.3px solid rgb(0, 0, 0);
                font-size: 18px;
                padding-left: 10px;
                border-radius: 5px;
            }
            .i2{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 320px;
                height: 35px;
                margin-top: 14px;
                border : 0.3px solid rgb(0, 0, 0);
                font-size: 18px;
                padding-left: 10px;
                border-radius: 5px;
            }
            .i3{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 320px;
                height: 35px;
                margin-top: 14px;
                border : 0.3px solid rgb(0, 0, 0);
                font-size: 18px;
                padding-left: 10px;
                border-radius: 5px;
            }
            .b1{
                display: block;
                margin-left: 224px;
                margin-right: auto;
                width: 120px;
                height: 30px;
                margin-top: 20px;
                background-color: rgb(73, 118, 238);
                color: rgb(255, 255, 255);
                font-size: 20px;
                font-weight: bold;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }
            button:hover{
                background-color: rgb(0, 0, 0);
            }
            .a1{
                display: block;
                margin-left: 25px;
                margin-top: 20px;
                color: rgb(73, 118, 238);
                text-decoration: none;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <img src="allaiance.png" alt="Alliance University Logo" style=" display: block; margin-left: auto; margin-right: auto; width: 320px; height: 50px; margin-top: 100px; border-radius: 20%;">
        <form>
            <p class="p1">Welcome to AUERP</p>
            <p class="p2">Faculty | Staff Login</p>
            <input class="i1" type="text" placeholder="Username">
            <input class="i2" type="text" placeholder="Password">
            <img src="captcha1.png" alt="Captcha Image" style=" display: block; margin-left: 24px; margin-right: auto; width: 250px; height: 30px; margin-top: 20px; cursor: pointer;">
            <input class="i3" type="text" placeholder="Enter Captcha">
            <button class="b1">Login</button>
            <a class="a1" href="#">Forgot Password?</a>
        </form>
    </body>
</html>
