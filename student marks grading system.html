<html>
<head>
    <title>Students Marks Grading System</title>

    <style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: rgb(85, 85, 85);
        height: 100vh;
        margin: 0;
    }

    .box{
        width: 420px;
        margin: 100px auto;
        background: rgb(255, 255, 255);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
        text-align: center;
        font-size: 26px;
        color: rgb(51, 51, 51);
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        font-size: 18px;
        color: rgb(68, 68, 68);
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border-radius: 20px;
        border: 1px solid rgb(204, 204, 204);
        font-size: 16px;
        outline: none;
    }

    input:focus {
        border-color: rgb(106, 90, 205);
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    button {
        width: 50%;
        padding: 10px;
        cursor: pointer;
        border-radius: 20px;
        font-size: 18px;
        border: none;
        color: white;
        background-color: rgb(113, 78, 179);
    }

    

    button:hover {
        background-color: rgb(115, 115, 115);
        
    }

    .result {
        margin-top: 25px;
        border-top: 2px dashed rgb(204, 204, 204);
        padding-top: 15px;
        font-size: 18px;
        color: rgb(51, 51, 51);
    }

    .photo {
        width: 100px;
        height: 100px;
        border-radius: 6px;
        border: 2px solid rgb(106, 90, 205);
        text-align: center;
        line-height: 100px;
        margin: 0 auto 15px;
        background-color: rgb(242, 242, 242);
        font-weight: bold;
        color: rgb(85, 85, 85);
    }
    </style>

    
</head>

<body>
    <script>
        function showStudent() {
            let reg = parseInt(document.getElementById("regno").value);

            let name = "";
            let grade = "";
            let sem = "";
            let course = "";

            switch (reg) {
                case 1:
                    name = "Mahir Mavani";
                    grade = "A";
                    sem = "4";
                    course = "Computer Applications";
                    break;

                case 2:
                    name = "Prem Panchal";
                    grade = "B";
                    sem = "3";
                    course = "Information Technology";
                    break;

                case 3:
                    name = "Piyush Tandale";
                    grade = "O";
                    sem = "3";
                    course = "Msc.Data Science";
                    break;

                case 4:
                    name = "Dakshraj";
                    grade = "C";
                    sem = "2";
                    course = "Artificial Intelligence";
                    break;

                case 5:
                    name = "Riti Kumar";
                    grade = "B";
                    sem = "7";
                    course = "BCA";
                    break;

                case 6:
                    name = "Tejas Pebam";
                    grade = "A";
                    sem = "4";
                    course = "MBA";
                    break;

                default:
                    alert("Please enter Reg Number between 1 and 6");
                    return;
            }

            document.getElementById("name").innerHTML = name;
            document.getElementById("grade").innerHTML = grade;
            document.getElementById("sem").innerHTML = sem;
            document.getElementById("course").innerHTML = course;
        }

        function resetAll() {
            document.getElementById("regno").value = "";

            document.getElementById("name").innerHTML = "_____";
            document.getElementById("grade").innerHTML = "_____";
            document.getElementById("sem").innerHTML = "_____";
            document.getElementById("course").innerHTML = "_____";
        }
    </script>

    <div class="box">
        <h2>Student Marks Grading System</h2><br>

        <label>Enter Student Reg No (1-6):</label>
        <input type="number" id="regno">

        <div class="buttons">
            <button onclick="resetAll()">Reset</button>
            <button onclick="showStudent()">Submit</button>
        </div>

        <div class="result">
            <div class="photo">Photo</div>

            <p><b>Student Name:</b> <span id="name"></span></p>
            <p><b>Semester:</b> <span id="sem"></span></p>
            <p><b>Grade:</b> <span id="grade"></span></p>  
            <p><b>Course:</b> <span id="course"></span></p>
        </div>
    </div>

</body>
</html>
