<html>
    <head>
        <title>Simple Interest App</title>
    </head>
    <body>
        <h1>Simple Interest App</h1>
        <script>
            let p_amt=Number(prompt("Enter Principle Amount:"));
            let time=Number(prompt("Enter Time in Months:"));
            let rate=Number(prompt("Enter Rate of Interest:"));
            let s_interest=p_amt*time*rate/100;
            document.write("Principle ammount is: "+p_amt+"<br>");
            document.write("Time is: "+time+"<br>");
            document.write("Rate is: "+rate+"<br>");
            document.write("Simple Interest is: "+s_interest);
        </script>
    </body>
</html>
