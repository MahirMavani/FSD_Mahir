<html>
    <head>
        <title>tables using JS</title>
    </head>
    <body>
        <h1>Math Tables</h1>
        <script>
            //for(let a=1;a<=10;a++){
            //    document.write(`10 * ${a}=${10*a}<br>`);
            //}
            let b=1;
            while(b<=10){
                document.write(`10 * ${b}=${10*b}<br>`);
                b++;
            }

            let c=1;
            do{
                document.write(`10 * ${c}=${10*c}<br>`);
                c++;
            }
            while(c<=10);
        </script>
    </body>
</html>
