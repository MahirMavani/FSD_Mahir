<html>
    <head>
        <title>Conditions in JavaScript</title>
    </head>
    <body>
        <h1>Conditions in JavaScript</h1>
        <script>
            let a=100;
            if(a=!100){
                document.write("condition is true");
            }
            else{
                document.write("condition is false");
            }
        </script>
    </body>
</html>
