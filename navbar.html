<html>
    <head>
        <title>Navbar</title>
        <style>
            .nav{
                background-color: rgb(115, 157, 184);
                color: white;
                padding: 10px;
                display: flex;
                list-style-type:none;
                gap: 15px;
                justify-content: flex-end;
            }
            .b1{
                background-color: rgb(255, 251, 0);
                color: white;
                padding: 10px;
                margin-top: 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100px;
                
            }
            button:hover{
                background-color: rgb(169, 194, 58);
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <li><a href="https://www.alliance.edu.in/">Home</a></li>
            <li>Menu</li>
            <li>Service</li>
            <li>About</li>
        </div>
        <button class="b1"><a href="https://www.flipkart.com/">Flipkart</a></button>
    </body>
</html>
